<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="main-container">
        <h1>Splitter</h1>
        <div id="box-container">
            <div class="left-section">
            <label for="bill">Bill</label>
            <input type="text" id="bill" placeholder="0">
            <label for="tip">Select Tip %</label>
            <button name="5">5%</button>
            <button name="10">10%</button>
            <button name="15">15%</button>
            <button name="25">25%</button>
            <button name="50">50%</button>
            <input type="text" placeholder="Custom" id="custom">
            <label for="people">Number of People</label>
            <input type="text" id="people" placeholder="0">
            </div>
            <div class="right-section">
                <div>Tip Amount <span>/ person</span></div>
                <div id="tip-amount">&dollar;0.00</div>
                <div>Total <span>/ person</span></div>
                <div id="total-amount">&dollar;0.00</div>
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
